<ion-content padding>
  <ion-img src="assets/imagenes/loguin.jpg"></ion-img>
  <ion-item>
    <ion-label position="floating">Correo Electronico</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="loguin()">Iniciar Sesión</ion-button>
  <p text-center>Crea tu cuenta <a routerLink="/register">aqui</a>. </p>
</ion-content>
